apiVersion: apps/v1
kind: Deployment
metadata:
  name: apresentacao
  namespace: apresentacao
  labels:
    app: apresentacao
    environment: production
spec:
  replicas: 2
  selector:
    matchLabels:
      app: apresentacao
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  minReadySeconds: 30
  template:
    metadata:
      labels:
        app: apresentacao
      annotations:
        kubectl.kubernetes.io/restartedAt: "2025-11-21T12:10:00Z"
    spec:
      initContainers:
        - name: sync-public-assets
          image: 961341521437.dkr.ecr.sa-east-1.amazonaws.com/saude-publica-web:apresentacao-7
          command: ["/bin/sh", "-c"]
          args:
            - |
              set -e
              echo "Sincronizando /app/public para volume compartilhado..."
              cp -R /app/public/. /shared-public
          volumeMounts:
            - name: public-assets
              mountPath: /shared-public
      containers:
        - name: apresentacao
          image: 961341521437.dkr.ecr.sa-east-1.amazonaws.com/saude-publica-web:apresentacao-7
          imagePullPolicy: Always
          command: ["/bin/bash", "-c"]
          args:
            - |
              echo "Iniciando aplicação..."
              mkdir -p /app/public/prd/sia
              mkdir -p /app/tmp/pids
              mkdir -p /app/tmp/sockets
              mkdir -p /app/log

              # Aguardar banco de dados estar pronto
              echo "Aguardando banco de dados..."
              sleep 10

              # Configurar PATH para rbenv
              export PATH="/usr/local/rbenv/shims:/usr/local/rbenv/bin:$PATH"

              # Executar migrations
              bundle exec rake db:migrate || echo "Migrations failed, continuing..."

              # Iniciar servidor
              bundle exec puma -C config/puma/production.rb
          ports:
            - containerPort: 3000
          volumeMounts:
            - name: azurefile
              mountPath: /mnt/compartilhado
            - name: public-assets
              mountPath: /app/public
          envFrom:
            - configMapRef:
                name: env
            - secretRef:
                name: app-secrets
          resources:
            requests:
              cpu: "1000m"
              memory: "3Gi"
            limits:
              cpu: "3000m"
              memory: "5Gi"
        - name: nginx-sidecar
          image: nginx:1.25
          ports:
            - containerPort: 80
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
            - name: public-assets
              mountPath: /app/public
      volumes:
        - name: azurefile
          persistentVolumeClaim:
            claimName: azurefile-pvc
        - name: nginx-config
          configMap:
            name: nginx-sidecar-config
        - name: public-assets
          emptyDir: {}

      restartPolicy: Always
