apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: apresentacao-scaledobject
  namespace: apresentacao
spec:
  scaleTargetRef:
    name: apresentacao
  minReplicaCount: 1
  maxReplicaCount: 3
  triggers:
    - type: cpu
      metricType: Utilization
      metadata:
        value: "50"
    - type: memory
      metricType: Utilization
      metadata:
        value: "50"
