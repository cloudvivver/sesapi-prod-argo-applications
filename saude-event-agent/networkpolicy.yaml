apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: saude-event-agent-network-policy
  namespace: saude-event-agent
  labels:
    app: saude-event-agent
spec:
  podSelector:
    matchLabels:
      io.kompose.service: saude-event-agent
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    # Allow traffic from other namespaces (Rails app, etc.)
    - namespaceSelector: {}
    # Allow traffic from pods in the same namespace
    - podSelector: {}
    ports:
    - protocol: TCP
      port: 8080
  egress:
  # Allow DNS resolution
  - to: []
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
  # Allow HTTPS traffic for Azure Service Bus
  - to: []
    ports:
    - protocol: TCP
      port: 443
  # Allow HTTP traffic for health checks and internal communication
  - to: []
    ports:
    - protocol: TCP
      port: 80
  # Allow Azure Service Bus specific ports (if needed)
  - to: []
    ports:
    - protocol: TCP
      port: 5671  # AMQP over TLS
    - protocol: TCP  
      port: 5672  # AMQP