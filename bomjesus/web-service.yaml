apiVersion: v1
kind: Service
metadata:
  name: bomjesus-service
  namespace: bomjesus
spec:
  selector:
    app: bomjesus
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 3000
    - name: https
      protocol: TCP
      port: 443
      targetPort: 3000
  type: ClusterIP



