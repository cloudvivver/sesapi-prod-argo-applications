apiVersion: v1
kind: Service
metadata:
  name: caps-service
  namespace: caps
  labels:
    app: caps
    environment: production
spec:
  selector:
    app: caps
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 80
  type: ClusterIP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
