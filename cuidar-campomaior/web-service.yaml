apiVersion: v1
kind: Service
metadata:
  name: campomaior-service
spec:
  selector:
    io.kompose.service: campomaior
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 3000
    - name: https
      protocol: TCP
      port: 443
      targetPort: 3000
  type: ClusterIP



