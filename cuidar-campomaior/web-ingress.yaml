apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: campomaior-ingress
  namespace: cuidar-campomaior
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/load-balance: "least_conn"

    # Compressão (NOVO - reduz tamanho resposta em 70%)
    nginx.ingress.kubernetes.io/enable-gzip: "true"
    nginx.ingress.kubernetes.io/gzip-level: "6"
    nginx.ingress.kubernetes.io/gzip-types: "text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json"
    nginx.ingress.kubernetes.io/enable-brotli: "true"

    # Buffering (NOVO - melhora throughput)
    nginx.ingress.kubernetes.io/proxy-buffering: "on"
    nginx.ingress.kubernetes.io/proxy-buffer-size: "128k"
    nginx.ingress.kubernetes.io/proxy-buffers: "4 256k"
    nginx.ingress.kubernetes.io/proxy-request-buffering: "on"
    nginx.ingress.kubernetes.io/client-body-buffer-size: "128k"

    # Connections (NOVO - mantém conexões vivas)
    nginx.ingress.kubernetes.io/upstream-keepalive: "32"
    nginx.ingress.kubernetes.io/worker-connections: "2048"

    # Cache (NOVO - reduz carga no backend)
    nginx.ingress.kubernetes.io/proxy-cache-valid: "200 10m"
    nginx.ingress.kubernetes.io/proxy-cache-valid-404: "1m"

    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: letsencrypt-http
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - cuidarpi-campomaior.bigdatasys.net
      secretName: campomaior-tls
  rules:
    - host: cuidarpi-campomaior.bigdatasys.net
      http:
        paths:
          - path: "/"
            pathType: Prefix
            backend:
              service:
                name: campomaior-service
                port:
                  number: 80
