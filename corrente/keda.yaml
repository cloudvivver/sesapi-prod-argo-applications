apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: corrente-scaledobject
  namespace: corrente
spec:
  scaleTargetRef:
    name: corrente
  minReplicaCount: 2
  maxReplicaCount: 6
  triggers:
    - type: cpu
      metricType: Utilization
      metadata:
        value: "60"
    - type: memory
      metricType: Utilization
      metadata:
        value: "80"