apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: saude-auditoria-gateway
  namespace: saude-auditoria-gateway
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: saude-auditoria-gateway
  minReplicas: 2
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
