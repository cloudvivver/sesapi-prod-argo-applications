apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: piripiri-scaledobject
  namespace: cuidar-piripiri
spec:
  scaleTargetRef:
    name: piripiri
  minReplicaCount: 3
  maxReplicaCount: 6
  triggers:
    - type: cpu
      metadata:
        type: Utilization
        value: "70"
    - type: memory
      metadata:
        type: Utilization
        value: "90"