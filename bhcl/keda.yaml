apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: bhc-scaledobject
  namespace: cuidar-bhcl
spec:
  scaleTargetRef:
    name: bhcl
  minReplicaCount: 2
  maxReplicaCount: 6
  triggers:
    - type: cpu
      metricType: Utilization
      metadata:
        value: "60"
    - type: memory
      metricType: Utilization
      metadata:
        value: "80"