apiVersion: apps/v1
kind: Deployment
metadata:
  name: bhcl
  namespace: cuidar-bhcl
  labels:
    app: bhcl
    environment: production
spec:
  replicas: 3
  selector:
    matchLabels:
      app: bhcl
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  minReadySeconds: 180
  template:
    metadata:
      labels:
        app: bhcl
    spec:
      initContainers:
        - name: migrate
          image: 961341521437.dkr.ecr.sa-east-1.amazonaws.com/saude-publica-web:latest
          command: ["/bin/bash", "-c"]
          args:
            - |
              mkdir -p app/tmp/pids
              mkdir -p app/tmp/sockets
              # Configurar PATH para rbenv
              export PATH="/usr/local/rbenv/shims:/usr/local/rbenv/bin:$PATH"
              bundle exec rake db:migrate
          envFrom:
            - configMapRef:
                name: env
            - secretRef:
                name: app-secrets
            - secretRef:
                name: redis-credentials
      containers:
        - name: bhcl
          image: 961341521437.dkr.ecr.sa-east-1.amazonaws.com/saude-publica-web:latest
          command: ["/bin/bash", "-c"]
          args:
            - |
              mkdir -p app/tmp/pids
              mkdir -p app/tmp/sockets
              # Configurar PATH para rbenv
              export PATH="/usr/local/rbenv/shims:/usr/local/rbenv/bin:$PATH"
              bundle exec puma -C config/puma/production.rb
          ports:
            - containerPort: 3000
          volumeMounts:
            - name: azurefile
              mountPath: /mnt/compartilhado

          envFrom:
            - configMapRef:
                name: env
            - secretRef:
                name: app-secrets
            - secretRef:
                name: redis-credentials
          resources:
            requests:
              cpu: "2000m"
              memory: "7Gi"
            limits:
              cpu: "3000m"
              memory: "9Gi"
      volumes:
        - name: azurefile
          persistentVolumeClaim:
            claimName: azurefile-pvc
      restartPolicy: Always
