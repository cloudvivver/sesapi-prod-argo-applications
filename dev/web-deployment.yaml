apiVersion: apps/v1
kind: Deployment
metadata:
  name: dev
  namespace: dev
  labels:
    app: dev
    environment: production
spec:
  replicas: 2
  selector:
    matchLabels:
      app: dev
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  minReadySeconds: 30
  template:
    metadata:
      labels:
        app: dev
      annotations:
        kubectl.kubernetes.io/restartedAt: "2025-12-20T23:20:51Z"
    spec:
      initContainers:
        - name: sync-public-assets
          image: 961341521437.dkr.ecr.sa-east-1.amazonaws.com/saude-publica-dev:latest
          command: ["/bin/sh", "-c"]
          args:
            - |
              set -e
              echo "=========================================="
              echo "Sincronizando /app/public para volume compartilhado..."
              echo "=========================================="

              # Copiar TUDO de /app/public para o volume compartilhado
              cp -Rv /app/public/. /shared-public

              echo ""
              echo "Estrutura copiada (primeiros 30 itens):"
              ls -lah /shared-public/ | head -30

              echo ""
              echo "Verificando assets compilados:"
              ls -lah /shared-public/assets/ 2>/dev/null | head -20 || echo "⚠ Diretório assets/ não encontrado!"

              echo ""
              echo "Verificando assets FWK:"
              ls -lah /shared-public/fwk/ 2>/dev/null | head -10 || echo "⚠ Diretório fwk/ não encontrado!"

              echo ""
              echo "✓ Sincronização completa!"
              echo "=========================================="
          volumeMounts:
            - name: public-assets
              mountPath: /shared-public
      containers:
        - name: dev
          image: 961341521437.dkr.ecr.sa-east-1.amazonaws.com/saude-publica-dev:latest
          imagePullPolicy: Always
          command: ["/bin/bash", "-c"]
          args:
            - |
              echo "Iniciando aplicação..."
              mkdir -p /app/public/prd/sia
              mkdir -p /app/tmp/pids
              mkdir -p /app/tmp/sockets
              mkdir -p /app/log

              # Aguardar banco de dados estar pronto
              echo "Aguardando banco de dados..."
              sleep 10

              # Executar migrations
              # Configurar PATH para rbenv
              export PATH="/usr/local/rbenv/shims:/usr/local/rbenv/bin:$PATH"
              bundle exec rake db:migrate || echo "Migrations failed, continuing..."

              # Iniciar servidor
              bundle exec puma -C config/puma/production.rb
          ports:
            - containerPort: 3000
          volumeMounts:
            - name: public-assets
              mountPath: /app/public
          envFrom:
            - configMapRef:
                name: env
            - secretRef:
                name: app-secrets
            - secretRef:
                name: c-tv-api-key
                optional: true
          resources:
            # Otimizado para Rails 6.1 + Ruby 3.0.6 + Sidekiq 6 + Bootsnap + GC tuning
            # Redução esperada: ~50% memória, ~35% CPU (com Puma workers + CoW)
            # Fase 1 (Conservador): Monitorar 1 semana antes de reduzir mais
            requests:
              cpu: "200m"        # -33% (era 300m) - Bootsnap + Zeitwerk reduzem CPU
              memory: "512Mi"    # -50% (era 1024Mi) - Puma workers + CoW + GC
            limits:
              cpu: "1000m"       # -50% (era 2000m)
              memory: "2048Mi"   # -50% (era 4096Mi)
        - name: nginx-sidecar
          image: nginx:1.25
          ports:
            - containerPort: 80
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
            - name: public-assets
              mountPath: /app/public
          resources:
            requests:
              cpu: "300m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
      volumes:
        - name: nginx-config
          configMap:
            name: nginx-sidecar-config
        - name: public-assets
          emptyDir: {}

      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - dev
                topologyKey: kubernetes.io/hostname
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app: dev
      restartPolicy: Always
