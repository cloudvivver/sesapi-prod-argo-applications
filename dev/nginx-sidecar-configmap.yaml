apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-sidecar-config
  namespace: dev
data:
  nginx.conf: |
    worker_processes  1;

    events {
      worker_connections  1024;
    }

    http {
      include       mime.types;
      default_type  application/octet-stream;

      sendfile        on;
      keepalive_timeout  65;

      # Compression
      gzip              on;
      gzip_comp_level   5;
      gzip_types        text/plain text/css application/json application/javascript application/x-javascript image/svg+xml;
      gzip_min_length   1024;

      server {
        listen 80;

        # Serve static assets directly with long cache (assets têm fingerprint)
        location ~ ^/(assets|stylesheets|javascripts)/ {
          root /app/public;
          try_files $uri $uri/ =404;
          add_header Cache-Control "public, max-age=31536000, immutable";
          access_log off;
        }

        # Serve FWK assets e outros assets estáticos (fwk, desktop, jcrop, etc)
        location ~ ^/(fwk|desktop|jcrop|jstree|bootstrap-colorpicker|select2v3|por|logos|download|calendar_tmpls)/ {
          root /app/public;
          try_files $uri =404;
          add_header Cache-Control "public, max-age=3600";
          access_log off;
        }

        # Serve arquivos estáticos na raiz (favicon, robots.txt, etc)
        location ~* \.(png|jpg|jpeg|gif|ico|svg|css|js|pdf|txt|xml)$ {
          root /app/public;
          try_files $uri =404;
          add_header Cache-Control "public, max-age=3600";
          access_log off;
        }

        # Proxy everything else to Puma (sem cache para HTML)
        location / {
          proxy_pass         http://127.0.0.1:3000;
          proxy_http_version 1.1;
          proxy_set_header   Host $host;
          proxy_set_header   X-Real-IP $remote_addr;
          proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_set_header   X-Forwarded-Proto $scheme;
          proxy_connect_timeout 300s;
          proxy_send_timeout    300s;
          proxy_read_timeout    300s;

          # Prevenir cache de HTML - garante que novas versões sejam carregadas
          add_header Cache-Control "no-cache, no-store, must-revalidate";
          add_header Pragma "no-cache";
          add_header Expires "0";
        }
      }
    }
