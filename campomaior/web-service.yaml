apiVersion: v1
kind: Service
metadata:
  name: campomaior-service
  namespace: campomaior
  labels:
    app: campomaior
    environment: production
spec:
  selector:
    app: campomaior
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 3000
  type: ClusterIP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
