apiVersion: v1
data:
  # Spring Boot Configuration
  SPRING_PROFILES_ACTIVE: "prod"
  SERVER_PORT: "8080"
  
  # JVM Configuration
  JAVA_OPTS: "-Xmx512m -Xms256m -XX:+UseG1GC -XX:+UseContainerSupport -XX:MaxRAMPercentage=75"
  
  # Application Configuration
  APP_HOST: "notificacao.bigdatasys.net"
  
  # Logging Configuration (Optimized for Production)
  LOGGING_LEVEL_ROOT: "WARN"
  LOGGING_LEVEL_COM_EXAMPLE_WEBSOCKET: "INFO"
  LOGGING_LEVEL_COM_EXAMPLE_WEBSOCKET_LOGGINGSERVICE: "INFO"
  LOGGING_WEBSOCKET_VERBOSE: "false"
  LOGGING_FILE_NAME: "/app/logs/websocket-app.log"
  LOGGING_FILE_MAX_SIZE: "10MB"
  LOGGING_FILE_MAX_HISTORY: "7"
  LOGGING_PATTERN_CONSOLE: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
  LOGGING_PATTERN_FILE: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
  
  # WebSocket Configuration
  SPRING_WEBSOCKET_ENABLED: "true"
  
  # Management Configuration
  MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE: "health,info,metrics"
  MANAGEMENT_ENDPOINT_HEALTH_SHOW_DETAILS: "when-authorized"
  
  # Performance Configuration
  SERVER_TOMCAT_MAX_THREADS: "200"
  SERVER_TOMCAT_MIN_SPARE_THREADS: "10"
  SERVER_TOMCAT_CONNECTION_TIMEOUT: "20000"
  
  # Compression Configuration
  SERVER_COMPRESSION_ENABLED: "true"
  SERVER_COMPRESSION_MIME_TYPES: "text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json"
  
  # Security Configuration
  SERVER_SERVLET_SESSION_COOKIE_SECURE: "true"
  SERVER_SERVLET_SESSION_COOKIE_HTTP_ONLY: "true"
  
kind: ConfigMap
metadata:
  labels:
    io.kompose.service: saude-central-de-notificacao-env
  name: env