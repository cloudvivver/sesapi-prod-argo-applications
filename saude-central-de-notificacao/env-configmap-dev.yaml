apiVersion: v1
data:
  # Spring Boot Configuration
  SPRING_PROFILES_ACTIVE: "dev"
  SERVER_PORT: "8080"
  
  # JVM Configuration
  JAVA_OPTS: "-Xmx512m -Xms256m -XX:+UseG1GC -XX:+UseContainerSupport -XX:MaxRAMPercentage=75"
  
  # Application Configuration
  APP_HOST: "notificacao-dev.bigdatasys.net"
  
  # Logging Configuration (Verbose for Development)
  LOGGING_LEVEL_ROOT: "INFO"
  LOGGING_LEVEL_COM_EXAMPLE_WEBSOCKET: "DEBUG"
  LOGGING_LEVEL_COM_EXAMPLE_WEBSOCKET_LOGGINGSERVICE: "DEBUG"
  LOGGING_WEBSOCKET_VERBOSE: "true"
  LOGGING_PATTERN_CONSOLE: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
  
  # WebSocket Configuration
  SPRING_WEBSOCKET_ENABLED: "true"
  
  # Management Configuration (More exposed for debugging)
  MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE: "health,info,metrics,loggers,env"
  MANAGEMENT_ENDPOINT_HEALTH_SHOW_DETAILS: "always"
  
  # Performance Configuration
  SERVER_TOMCAT_MAX_THREADS: "200"
  SERVER_TOMCAT_MIN_SPARE_THREADS: "10"
  SERVER_TOMCAT_CONNECTION_TIMEOUT: "20000"
  
  # Compression Configuration
  SERVER_COMPRESSION_ENABLED: "true"
  SERVER_COMPRESSION_MIME_TYPES: "text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json"
  
  # Development Tools
  SPRING_DEVTOOLS_RESTART_ENABLED: "true"
  SPRING_DEVTOOLS_LIVERELOAD_ENABLED: "true"
  
kind: ConfigMap
metadata:
  labels:
    io.kompose.service: saude-central-de-notificacao-env-dev
  name: env-dev