apiVersion: apps/v1
kind: Deployment
metadata:
  name: sidekiq
  labels:
    app: sidekiq
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sidekiq
  template:
    metadata:
      labels:
        app: sidekiq
    spec:
      containers:
        - name: sidekiq        
          image: 961341521437.dkr.ecr.sa-east-1.amazonaws.com/saude-publica-web:master-61
          command: ["/bin/bash", "-c"]
          args:
            - |
              # Configurar PATH para rbenv
              export PATH="/usr/local/rbenv/shims:/usr/local/rbenv/bin:$PATH"
              bundle exec sidekiq -C config/sidekiq.yml
          envFrom:
            - configMapRef:
                name: env
          resources:
            requests:
              cpu: "250m"
              memory: "2Gi"
            limits:
              cpu: "500m"
              memory: "3Gi"
      restartPolicy: Always
