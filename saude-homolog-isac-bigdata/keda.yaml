apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: isac-homolog-scaledobject
  namespace: cuidar-isac-hml
spec:
  scaleTargetRef:
    name: isachomolog
  minReplicaCount: 2
  maxReplicaCount: 6
  triggers:
    - type: cpu
      metricType: Utilization
      metadata:
        value: "60"
    - type: memory
      metricType: Utilization
      metadata:
        value: "80"