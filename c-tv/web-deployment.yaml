apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
  namespace: c-tv
  labels:
    io.kompose.service: web
    app.kubernetes.io/name: c-tv
    app.kubernetes.io/component: web
spec:
  replicas: 1  # RWO (sem EFS) - apenas 1 réplica por enquanto
  strategy:
    type: Recreate  # RWO não permite múltiplos pods, usar Recreate
  minReadySeconds: 10
  selector:
    matchLabels:
      io.kompose.service: web
  template:
    metadata:
      labels:
        io.kompose.service: web
        app.kubernetes.io/name: c-tv
        app.kubernetes.io/component: web
    spec:
      # Service Account com IRSA para acesso ao S3
      serviceAccountName: c-tv-s3-cache

      # Pod Affinity: rodar no mesmo nó que o Coqui Server (compartilhar PVC RWO)
      affinity:
        podAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app.kubernetes.io/component
                operator: In
                values:
                - coqui-tts
            topologyKey: kubernetes.io/hostname
      containers:
      - name: c-tv
        image: 961341521437.dkr.ecr.sa-east-1.amazonaws.com/c-tv:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        envFrom:
        - configMapRef:
            name: env
        resources:
          requests:
            cpu: "500m"
            memory: "512Mi"
          limits:
            cpu: "1000m"
            memory: "1Gi"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        volumeMounts:
        - name: audio-cache
          mountPath: /app/cache_audio
        - name: certificates
          mountPath: /app/certs
          readOnly: true
      volumes:
      - name: audio-cache
        persistentVolumeClaim:
          claimName: audio-cache-pvc
      - name: certificates
        configMap:
          name: certificates-config
          optional: true
      restartPolicy: Always