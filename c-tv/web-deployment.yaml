apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
  namespace: c-tv
  labels:
    io.kompose.service: web
    app.kubernetes.io/name: c-tv
    app.kubernetes.io/component: web
spec:
  replicas: 3  # Cache S3 permite escalabilidade horizontal
  strategy:
    type: RollingUpdate  # Cache S3 permite múltiplos pods simultâneos
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  minReadySeconds: 10
  selector:
    matchLabels:
      io.kompose.service: web
  template:
    metadata:
      labels:
        io.kompose.service: web
        app.kubernetes.io/name: c-tv
        app.kubernetes.io/component: web
    spec:
      # Service Account com IRSA para acesso ao AWS Polly
      serviceAccountName: c-tv-polly

      containers:
      - name: c-tv
        image: 961341521437.dkr.ecr.sa-east-1.amazonaws.com/c-tv:polly-1
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        envFrom:
        - configMapRef:
            name: env
        resources:
          requests:
            cpu: "500m"
            memory: "512Mi"
          limits:
            cpu: "1000m"
            memory: "1Gi"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        volumeMounts:
        - name: certificates
          mountPath: /app/certs
          readOnly: true
        - name: audio-cache
          mountPath: /app/audio_cache
      volumes:
      - name: certificates
        configMap:
          name: certificates-config
          optional: true
      - name: audio-cache
        persistentVolumeClaim:
          claimName: c-tv-efs-cache
      restartPolicy: Always