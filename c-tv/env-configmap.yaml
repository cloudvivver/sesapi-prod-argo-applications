apiVersion: v1
kind: ConfigMap
metadata:
  name: env
  namespace: c-tv
  labels:
    io.kompose.service: c-tv-env
    app.kubernetes.io/name: c-tv
    app.kubernetes.io/component: config
data:
  # Application Environment
  CTV_ENV: "prod"
  CTV_SSL: "FALSE"  # Ingress faz TLS termination, backend usa HTTP
  CTV_PORT: "8080"

  # Server Configuration
  HTTP_READ_TIMEOUT: "30s"
  HTTP_WRITE_TIMEOUT: "30s"
  HTTP_IDLE_TIMEOUT: "60s"

  # Cache Configuration
  CACHE_DIRECTORY: "/app/cache_audio"
  CACHE_TTL_MINUTES: "10"
  CACHE_MAX_SIZE_MB: "1024"

  # TTS Configuration
  TTS_PROVIDER: "coqui-http"
  TTS_VOICE: "coqui_xtts_v2_cloned"
  TTS_RATE: "medium"
  TTS_PITCH: "medium"

  # Coqui TTS Configuration
  COQUI_SERVER_URL: "http://coqui-server:5000"

  # AWS Polly Configuration (mantido para uso futuro)
  AWS_REGION: "sa-east-1"

  # Audio Configuration
  AUDIO_FORMAT: "mp3"
  AUDIO_SAMPLE_RATE: "22050"

  # Logging
  LOG_LEVEL: "info"
  LOG_FORMAT: "json"

  # Health Check
  HEALTH_CHECK_ENDPOINT: "/health"

  # Fixed Host for TTS info endpoint
  FIXED_HOST: "c-tv.saude.pi.gov.br"

  # Sentry Configuration
  SENTRY_DSN: "https://fdeb263e6ac5905a26c7bddebe432a4e@sentry.bigdatasys.net/27"