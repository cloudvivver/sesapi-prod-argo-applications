apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: sidekiq-campomaior-scaledobject
  namespace: cuidar-campomaior
spec:
  scaleTargetRef:
    name: sidekiq
  minReplicaCount: 1
  maxReplicaCount: 3
  triggers:
    - type: cpu
      metadata:
        type: Utilization
        value: "60"