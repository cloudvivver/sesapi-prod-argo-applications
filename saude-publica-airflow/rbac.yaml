---
# ServiceAccount para o Airflow
apiVersion: v1
kind: ServiceAccount
metadata:
  name: airflow
  namespace: saude-airflow
  annotations:
    # IRSA: IAM Role ARN para acesso ao S3
    # Este ARN será preenchido automaticamente pelo script setup-airflow-irsa.sh
    # Ou preencha manualmente após criar a role: arn:aws:iam::961341521437:role/AirflowS3AccessRole
    eks.amazonaws.com/role-arn: ""  # Será preenchido após executar setup-airflow-irsa.sh
    contact: "equipe-saude@gov.br"
    description: "Apache Airflow para processamento de dados de saúde pública"
---
# Role com permissões necessárias para o KubernetesExecutor
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: airflow-role
  namespace: saude-airflow
rules:
  # Permissões para pods (workers)
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  # Permissões para logs dos pods
  - apiGroups: [""]
    resources: ["pods/log"]
    verbs: ["get", "list"]

  # Permissões para pods/exec (caso necessário debug)
  - apiGroups: [""]
    resources: ["pods/exec"]
    verbs: ["get", "create"]

  # Permissões para persistentvolumeclaims
  - apiGroups: [""]
    resources: ["persistentvolumeclaims"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  # Permissões para events
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["get", "list", "watch"]

  # Permissões para configmaps
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "watch"]

  # Permissões para secrets
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list", "watch"]

  # Permissões para services
  - apiGroups: [""]
    resources: ["services"]
    verbs: ["get", "list", "watch"]
---
# RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: airflow-rolebinding
  namespace: saude-airflow
subjects:
  - kind: ServiceAccount
    name: airflow
    namespace: saude-airflow
roleRef:
  kind: Role
  name: airflow-role
  apiGroup: rbac.authorization.k8s.io
