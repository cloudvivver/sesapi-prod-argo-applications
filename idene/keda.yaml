apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: idene-scaledobject
  namespace: cuidar-idene
spec:
  scaleTargetRef:
    name: idene
  minReplicaCount: 2
  maxReplicaCount: 5
  triggers:
    - type: cpu
      metricType: Utilization
      metadata:
        value: "60"
    - type: memory
      metricType: Utilization
      metadata:
        value: "80"