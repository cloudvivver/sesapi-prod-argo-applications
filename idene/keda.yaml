apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: idene-scaledobject
  namespace: cuidar-idene
spec:
  scaleTargetRef:
    name: idene
  minReplicaCount: 3
  maxReplicaCount: 5
  triggers:
    - type: cpu
      metadata:
        type: Utilization
        value: "60"
    - type: memory
      metadata:
        type: Utilization
        value: "80"