apiVersion: v1
kind: Service
metadata:
  name: apresentacao-service
  namespace: apresentacao-pi
  labels:
    app: apresentacao
    environment: production
spec:
  selector:
    app: apresentacao
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 3000
  type: ClusterIP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
