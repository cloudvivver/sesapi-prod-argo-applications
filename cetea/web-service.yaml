apiVersion: v1
kind: Service
metadata:
  name: cetea-service
  namespace: cetea
  labels:
    app: cetea
    environment: production
spec:
  selector:
    app: cetea
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 3000
  type: ClusterIP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
