apiVersion: apps/v1
kind: Deployment
metadata:
  name: sidekiq
  namespace: cetea
  labels:
    app: sidekiq
    environment: production
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sidekiq
  template:
    metadata:
      labels:
        app: sidekiq
    spec:
      containers:
        - name: sidekiq
          image: 961341521437.dkr.ecr.sa-east-1.amazonaws.com/saude-publica-web:master-37
          imagePullPolicy: Always
          command: ["/bin/bash", "-c"]
          args:
            - |
              echo "Aguardando banco de dados..."
              sleep 15

              # Configurar PATH para rbenv
              export PATH="/usr/local/rbenv/shims:/usr/local/rbenv/bin:$PATH"

              echo "Iniciando Sidekiq..."
              bundle exec sidekiq -C config/sidekiq.yml
          volumeMounts:
            - name: shared-storage
              mountPath: /mnt/compartilhado
          envFrom:
            - configMapRef:
                name: env
            - secretRef:
                name: app-secrets
          resources:
            requests:
              cpu: "200m"
              memory: "768Mi"
            limits:
              cpu: "500m"
              memory: "1536Mi"

      volumes:
        - name: shared-storage
          persistentVolumeClaim:
            claimName: shared-storage-pvc

      restartPolicy: Always
