apiVersion: apps/v1
kind: Deployment
metadata:
  name: cetea
  namespace: cetea
  labels:
    app: cetea
    environment: production
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cetea
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  minReadySeconds: 30
  template:
    metadata:
      labels:
        app: cetea
    spec:
      initContainers:
        - name: sync-public-assets
          image: 961341521437.dkr.ecr.sa-east-1.amazonaws.com/saude-publica-web:master-54
          command: ["/bin/sh", "-c"]
          args:
            - |
              set -e
              echo "Sincronizando /app/public para volume compartilhado..."
              cp -R /app/public/. /shared-public
          volumeMounts:
            - name: public-assets
              mountPath: /shared-public
      containers:
        - name: cetea
          image: 961341521437.dkr.ecr.sa-east-1.amazonaws.com/saude-publica-web:master-54
          imagePullPolicy: Always
          command: ["/bin/bash", "-c"]
          args:
            - |
              echo "Iniciando aplicação..."
              mkdir -p /app/public/prd/sia
              mkdir -p /app/tmp/pids
              mkdir -p /app/tmp/sockets
              mkdir -p /app/log

              # Aguardar banco de dados estar pronto
              echo "Aguardando banco de dados..."
              sleep 10

              # Executar migrations
              # Configurar PATH para rbenv
              export PATH="/usr/local/rbenv/shims:/usr/local/rbenv/bin:$PATH"
              bundle exec rake db:migrate || echo "Migrations failed, continuing..."

              # Iniciar servidor
              bundle exec puma -C config/puma/production.rb
          ports:
            - containerPort: 3000
          readinessProbe:
            tcpSocket:
              port: 3000
            initialDelaySeconds: 230
            timeoutSeconds: 10
            periodSeconds: 10
            failureThreshold: 5
          livenessProbe:
            tcpSocket:
              port: 3000
            initialDelaySeconds: 230
            timeoutSeconds: 10
            periodSeconds: 20
            failureThreshold: 5
          volumeMounts:
            - name: public-assets
              mountPath: /app/public
            - name: shared-storage
              mountPath: /mnt/compartilhado
          envFrom:
            - configMapRef:
                name: env
            - secretRef:
                name: app-secrets
          resources:
            requests:
              cpu: "250m"
              memory: "2Gi"
            limits:
              cpu: "500m"
              memory: "4Gi"
        - name: nginx-sidecar
          image: nginx:1.25
          ports:
            - containerPort: 80
          readinessProbe:
            tcpSocket:
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 5
            failureThreshold: 3
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
            - name: public-assets
              mountPath: /app/public
            - name: shared-storage
              mountPath: /mnt/compartilhado
          resources:
            requests:
              cpu: "300m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
      volumes:
        - name: nginx-config
          configMap:
            name: nginx-sidecar-config
        - name: public-assets
          emptyDir: {}
        - name: shared-storage
          persistentVolumeClaim:
            claimName: shared-storage-pvc

      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - cetea
                topologyKey: kubernetes.io/hostname
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app: cetea
      restartPolicy: Always
