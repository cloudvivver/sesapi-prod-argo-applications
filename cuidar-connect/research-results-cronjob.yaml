apiVersion: batch/v1
kind: CronJob
metadata:
  name: research-results-job
spec:
  schedule: "*/30 * * * *"  # a cada 30 minutos
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: curl
              image: curlimages/curl:latest
              args:
                - -s
                - http://connect-service.cuidar-connect.svc.cluster.local/v0/api/tasks/research-results
          restartPolicy: OnFailure
