apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    io.kompose.service: connect
  name: connect
spec:
  replicas: 3
  selector:
    matchLabels:
      io.kompose.service: connect
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        io.kompose.service: connect
    spec:
      containers:
      - name: connect
        image: 961341521437.dkr.ecr.sa-east-1.amazonaws.com/cuidar-connect:20260114154108
        command: ["./main.sh"]
        envFrom:
          - secretRef:
              name: connect
        ports:
        - containerPort: 8000
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8000
          initialDelaySeconds: 20
          periodSeconds: 15
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /healthz/ready
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
