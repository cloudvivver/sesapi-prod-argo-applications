apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    io.kompose.service: learning
  name: learning
spec:
  replicas: 3
  selector:
    matchLabels:
      io.kompose.service: learning
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  minReadySeconds: 180
  template:
    metadata:
      labels:
        io.kompose.service: learning
    spec:
      # ============================================
      # SEGURANÇA: SecurityContext do Pod
      # ============================================
      securityContext:
        runAsUser: 65532  # nonroot user da imagem distroless
        runAsGroup: 65532
        fsGroup: 65532
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault

      initContainers:
        - name: migrate
          image: acrcuidarnew.azurecr.io/saude-publica-prd-web:3083
          # Distroless: executar Ruby diretamente (sem shell)
          # Usa bundle exec rake db:migrate via Ruby
          command: ["/usr/local/rbenv/versions/2.5.0/bin/ruby"]
          args:
            - "-e"
            - "Dir.chdir('/app'); ARGV.replace(['db:migrate']); require 'bundler/setup'; require 'rake'; Rake.application.run"
          env:
            - name: RAILS_ENV
              value: "production"
          envFrom:
            - configMapRef:
                name: env
          # SecurityContext do initContainer
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            runAsNonRoot: true
            runAsUser: 65532  # nonroot user da imagem distroless
            capabilities:
              drop:
                - ALL
      containers:
        - name: learning
          image: acrcuidarnew.azurecr.io/saude-publica-prd-web:3083
          # Distroless: executar Ruby diretamente (sem shell)
          # Usa ENTRYPOINT padrão do Dockerfile
          # ENTRYPOINT=["/usr/local/rbenv/versions/2.5.0/bin/ruby"]
          # CMD=["-e", "load '/app/bin/rails'", "server", "-b", "0.0.0.0", "-p", "3000", "-e", "production"]
          # Não especificar command/args para usar o padrão do Dockerfile
          ports:
            - containerPort: 3000
          readinessProbe:
            tcpSocket:
              port: 3000
            initialDelaySeconds: 200      # Aguarda 4 minutos para dar tempo do app subir
            timeoutSeconds: 10
            periodSeconds: 10
            failureThreshold: 5
          livenessProbe:
            tcpSocket:
              port: 3000
            initialDelaySeconds: 200      # Aguarda 4 minutos antes de considerar que o app deve estar respondendo
            timeoutSeconds: 10
            periodSeconds: 20
            failureThreshold: 5
          envFrom:
            - configMapRef:
                name: env
          # SecurityContext do container principal
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            runAsNonRoot: true
            runAsUser: 65532  # nonroot user da imagem distroless
            capabilities:
              drop:
                - ALL
          resources:
            requests:
              cpu: "400m"
              memory: "4Gi"
            limits:
              cpu: "900m"
              memory: "5Gi"
      restartPolicy: Always