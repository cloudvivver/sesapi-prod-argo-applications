apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: sidekiq-learning-scaledobject
  namespace: saude-learning

spec:
  scaleTargetRef:
    name: sidekiq
  minReplicaCount: 1
  maxReplicaCount: 3
  triggers:
    - type: cpu
      metadata:
        type: Utilization
        value: "60"
    - type: memory
      metadata:
        type: Utilization
        value: "90"
