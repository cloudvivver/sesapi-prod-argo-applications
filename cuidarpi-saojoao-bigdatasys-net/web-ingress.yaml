apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: saojoao-ingress
  namespace: cuidar-saojoao
  annotations:
    # Configurações existentes
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/load-balance: "least_conn"
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: letsencrypt-http
    
    # OTIMIZAÇÕES FASE 1 - Baixo Risco
    # 1. Compressão GZIP
    nginx.ingress.kubernetes.io/enable-gzip: "true"
    nginx.ingress.kubernetes.io/gzip-types: "text/plain,text/css,application/json,application/javascript,text/xml,application/xml,application/xml+rss,text/javascript"
    
    # 2. Buffering otimizado
    nginx.ingress.kubernetes.io/proxy-buffering: "on"
    nginx.ingress.kubernetes.io/proxy-buffer-size: "4k"
    nginx.ingress.kubernetes.io/proxy-buffers-number: "8"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - cuidarpi-saojoao.bigdatasys.net
      secretName: saojoao-tls
  rules:
    - host: cuidarpi-saojoao.bigdatasys.net
      http:
        paths:
          - path: "/"
            pathType: Prefix
            backend:
              service:
                name: saojoao-service
                port:
                  number: 80