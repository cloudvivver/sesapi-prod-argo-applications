apiVersion: apps/v1
kind: Deployment
metadata:
  name: usuarios-online-exporter
  namespace: saude-auditoria-gateway
  labels:
    app: usuarios-online-exporter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: usuarios-online-exporter
  template:
    metadata:
      labels:
        app: usuarios-online-exporter
    spec:
      containers:
        - name: exporter
          image: 961341521437.dkr.ecr.sa-east-1.amazonaws.com/usuarios-online-exporter:latest
          imagePullPolicy: Always
          ports:
            - name: metrics
              containerPort: 9091
          env:
            - name: AUDITORIA_API_URL
              value: "http://saude-auditoria-api.saude-auditoria-gateway.svc.cluster.local"
            - name: JANELA_MINUTOS
              value: "30"
            - name: SCRAPE_INTERVAL
              value: "30"
            - name: EXPORTER_PORT
              value: "9091"
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
          livenessProbe:
            httpGet:
              path: /
              port: metrics
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: metrics
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: usuarios-online-exporter
  namespace: saude-auditoria-gateway
  labels:
    app: usuarios-online-exporter
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9091"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  ports:
    - name: metrics
      port: 9091
      targetPort: 9091
  selector:
    app: usuarios-online-exporter
