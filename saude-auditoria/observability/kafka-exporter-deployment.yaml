---
# Kafka Lag Exporter - Monitora lag dos consumer groups
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka-lag-exporter
  namespace: saude-auditoria-gateway
  labels:
    app: kafka-lag-exporter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka-lag-exporter
  template:
    metadata:
      labels:
        app: kafka-lag-exporter
    spec:
      containers:
        - name: kafka-lag-exporter
          image: seglo/kafka-lag-exporter:0.8.2
          ports:
            - name: metrics
              containerPort: 8000
          env:
            - name: KAFKA_LAG_EXPORTER_CLUSTERS_0_NAME
              value: "saude-auditoria"
            - name: KAFKA_LAG_EXPORTER_CLUSTERS_0_BOOTSTRAP_BROKERS
              value: "kafka-0.kafka-headless.saude-auditoria-gateway.svc.cluster.local:9092"
            - name: KAFKA_LAG_EXPORTER_PORT
              value: "8000"
            - name: KAFKA_LAG_EXPORTER_POLL_INTERVAL
              value: "30"
            - name: KAFKA_LAG_EXPORTER_LOOKUP_TABLE_SIZE
              value: "120"
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 200m
              memory: 256Mi
          livenessProbe:
            httpGet:
              path: /
              port: metrics
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: metrics
            initialDelaySeconds: 10
            periodSeconds: 10

---
apiVersion: v1
kind: Service
metadata:
  name: kafka-lag-exporter
  namespace: saude-auditoria-gateway
  labels:
    app: kafka-lag-exporter
spec:
  type: ClusterIP
  ports:
    - port: 8000
      targetPort: metrics
      protocol: TCP
      name: metrics
  selector:
    app: kafka-lag-exporter

---
# Redis Exporter - Monitora m√©tricas do Redis
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-exporter
  namespace: saude-auditoria-gateway
  labels:
    app: redis-exporter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis-exporter
  template:
    metadata:
      labels:
        app: redis-exporter
    spec:
      containers:
        - name: redis-exporter
          image: oliver006/redis_exporter:v1.55.0
          ports:
            - name: metrics
              containerPort: 9121
          env:
            - name: REDIS_ADDR
              value: "redis.saude-auditoria-gateway.svc.cluster.local:6379"
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 100m
              memory: 128Mi
          livenessProbe:
            httpGet:
              path: /health
              port: metrics
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: metrics
            initialDelaySeconds: 5
            periodSeconds: 10

---
apiVersion: v1
kind: Service
metadata:
  name: redis-exporter
  namespace: saude-auditoria-gateway
  labels:
    app: redis-exporter
spec:
  type: ClusterIP
  ports:
    - port: 9121
      targetPort: metrics
      protocol: TCP
      name: metrics
  selector:
    app: redis-exporter
