apiVersion: apps/v1
kind: Deployment
metadata:
  name: saude-auditoria-api
  namespace: saude-auditoria-gateway
  labels:
    app: saude-auditoria-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: saude-auditoria-api
  template:
    metadata:
      labels:
        app: saude-auditoria-api
      annotations:
        argocd-image-version: "2026-01-07T00:14:22Z"
    spec:
      containers:
        - name: api
          image: 961341521437.dkr.ecr.sa-east-1.amazonaws.com/saude-auditoria-api:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8000
          env:
            - name: CLICKHOUSE_HOST
              value: "clickhouse.saude-auditoria-gateway.svc.cluster.local"
            - name: CLICKHOUSE_PORT
              value: "9000"
            - name: CLICKHOUSE_DATABASE
              value: "auditoria"
            - name: LOGIN_EVENTS_TABLE
              value: "auditoria.login_events"
            - name: MAX_DAYS_RANGE
              value: "30"
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            requests:
              cpu: 200m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
