apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: parnaiba-scaledobject
  namespace: parnaiba
spec:
  scaleTargetRef:
    name: parnaiba
  minReplicaCount: 1
  maxReplicaCount: 3
  triggers:
    - type: cpu
      metricType: Utilization
      metadata:
        value: "60"
    - type: memory
      metricType: Utilization
      metadata:
        value: "90"
