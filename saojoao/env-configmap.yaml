apiVersion: v1
kind: ConfigMap
metadata:
  name: env
  namespace: saojoao
  labels:
    app: saojoao
    environment: production
data:
  # Application URLs
  RAILS_ENV: production
  APP_BASE_URL: https://cuidarpi.saojoao.saude.pi.gov.br
  APP_HOST: cuidarpi.saojoao.saude.pi.gov.br
  REPORT_SERVICE_URL: "https://event-agent.bigdatasys.net/api/events/report"
  WEBSOCKET_NOTIFICATION_URL: "wss://notificacao.bigdatasys.net/ws/relatorios"
  WEBSOCKET_NOTIFICATION_ORIGIN: "cuidarpi-saojoao"

  # External APIs
  PI_DIGITAL_API_URL: "https://pidigital.pi.gov.br/api/assinatura-ws/assinatura"
  PI_KEYCLOAK_URL: "https://login.pi.gov.br"
  PI_LOGIN_SITE_URL: "https://login.pi.gov.br"

  # Redis Configuration
  REDIS_HOST: redis
  REDIS_PORT: "6379"
  REDIS_DB: "0"
  REDIS_MAXMEMORY_POLICY: "allkeys-lfu"
  REDIS_TIMEOUT: "1"

  # Database Configuration (AWS RDS via Proxy)
  DATABASE_HOST: proxy-db-viverdb.proxy-cb8m6qcy2cyh.sa-east-1.rds.amazonaws.com
  DATABASE_PORT: "5432"
  DATABASE_NAME: cuidar_saojoao_pi
  DATABASE_PROD: cuidar_saojoao_pi  
  DATABASE_BI_SESAPI: ""

  # Database Connection Pool (optimized for RDS Proxy)
  DATABASE_POOL: "20"
  DATABASE_TIMEOUT: "5000"
  DATABASE_CHECKOUT_TIMEOUT: "120000"
  DATABASE_REAPING_FREQUENCY: "60"
  DATABASE_STATEMENT_LIMIT: "1000"
  DATABASE_INCLUDES_CACHE: "enabled"

  # Database SSL/TLS (required by RDS Proxy)
  DATABASE_SSLMODE: "require"

  # Rails Application Settings (Fase 1: Conservador)
  RAILS_MAX_THREADS: "4"
  WEB_CONCURRENCY: "2"
  SIDEKIQ_CONCURRENCY: "5"
  RAILS_SERVE_STATIC_FILES: "true"
  RAILS_STATIC_CACHE_CONTROL: "public, max-age=31536000, immutable"

  # Ruby Garbage Collection Optimization
  RUBY_GC_HEAP_GROWTH_FACTOR: "1.1"
  RUBY_GC_HEAP_INIT_SLOTS: "400000"
  RUBY_GC_HEAP_FREE_SLOTS: "40000"
  MALLOC_ARENA_MAX: "2"

  # Rails Cache Optimizations
  RAILS_ACTION_CACHE: "true"
  RAILS_FRAGMENT_CACHE: "true"
  RAILS_CACHE_STORE: "configured"
  RAILS_CACHE_EXPIRES_IN: "configured"
  RAILS_DESKTOP_CACHE_TTL: "configured"

  # Build Configuration
  BUNDLE_JOBS: "4"
  BUNDLE_RETRY: "3"

  # External Services
  HYDRA_HOST: "https://regulapiaui.sesapi.pi.gov.br"
