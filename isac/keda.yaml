apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: isac-scaledobject
  namespace: isac
spec:
  scaleTargetRef:
    name: isac
  minReplicaCount: 1
  maxReplicaCount: 6
  triggers:
    - type: cpu
      metricType: Utilization
      metadata:
        value: "60"
    - type: memory
      metricType: Utilization
      metadata:
        value: "80"