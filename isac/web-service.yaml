apiVersion: v1
kind: Service
metadata:
  name: isac-service
  namespace: isac
spec:
  selector:
    io.kompose.service: isac
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 80
    - name: https
      protocol: TCP
      port: 443
      targetPort: 80
  type: ClusterIP



