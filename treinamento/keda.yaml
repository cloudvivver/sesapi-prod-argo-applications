apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: treinamento-scaledobject
  namespace: treinamento
spec:
  scaleTargetRef:
    name: treinamento
  minReplicaCount: 1
  maxReplicaCount: 1
  triggers:
    - type: cpu
      metricType: Utilization
      metadata:
        value: "60"
    - type: memory
      metricType: Utilization
      metadata:
        value: "80"