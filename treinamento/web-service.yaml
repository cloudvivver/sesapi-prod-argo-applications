apiVersion: v1
kind: Service
metadata:
  name: treinamento-service
  namespace: treinamento
spec:
  selector:
    io.kompose.service: treinamento
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 80
    - name: https
      protocol: TCP
      port: 443
      targetPort: 80
  type: ClusterIP



