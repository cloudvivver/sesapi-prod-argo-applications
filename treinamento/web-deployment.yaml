apiVersion: apps/v1
kind: Deployment
metadata:
  name: treinamento
  namespace: treinamento
  labels:
    io.kompose.service: treinamento
spec:
  replicas: 2
  selector:
    matchLabels:
      io.kompose.service: treinamento
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  minReadySeconds: 180
  template:
    metadata:
      labels:
        io.kompose.service: treinamento
    spec:
      initContainers:
        - name: migrate
          image: 961341521437.dkr.ecr.sa-east-1.amazonaws.com/saude-publica-web:master-73
          command: ["/bin/bash", "-c"]
          args:
            - |
              mkdir -p app/tmp/pids
              mkdir -p app/tmp/sockets
              # Configurar PATH para rbenv
              export PATH="/usr/local/rbenv/shims:/usr/local/rbenv/bin:$PATH"
              bundle exec rake db:migrate
          envFrom:
            - configMapRef:
                name: env
            - secretRef:
                name: app-secrets
        - name: sync-public-assets
          image: 961341521437.dkr.ecr.sa-east-1.amazonaws.com/saude-publica-web:master-73
          command: ["/bin/sh", "-c"]
          args:
            - |
              set -e
              echo "Sincronizando /app/public para volume compartilhado..."
              cp -R /app/public/. /shared-public
          volumeMounts:
            - name: public-assets
              mountPath: /shared-public
      containers:
        - name: treinamento
          image: 961341521437.dkr.ecr.sa-east-1.amazonaws.com/saude-publica-web:master-73
          command: ["/bin/bash", "-c"]
          args:
            - |
              mkdir -p /app/tmp/pids
              mkdir -p /app/tmp/sockets
              # Configurar PATH para rbenv
              export PATH="/usr/local/rbenv/shims:/usr/local/rbenv/bin:$PATH"
              bundle exec puma -C config/puma/production.rb
          ports:
            - containerPort: 3000
          volumeMounts:
            - name: shared-storage
              mountPath: /mnt/compartilhado
            - name: public-assets
              mountPath: /app/public

          envFrom:
            - configMapRef:
                name: env
            - secretRef:
                name: app-secrets
          resources:
            requests:
              cpu: "250m"
              memory: "2Gi"
            limits:
              cpu: "500m"
              memory: "4Gi"
        - name: nginx-sidecar
          image: nginx:1.25
          ports:
            - containerPort: 80
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
            - name: public-assets
              mountPath: /app/public
          resources:
            requests:
              cpu: "50m"
              memory: "64Mi"
            limits:
              cpu: "200m"
              memory: "256Mi"
      volumes:
        - name: shared-storage
          persistentVolumeClaim:
            claimName: shared-storage-pvc
        - name: nginx-config
          configMap:
            name: nginx-sidecar-config
        - name: public-assets
          emptyDir: {}
      restartPolicy: Always
