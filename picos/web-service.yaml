apiVersion: v1
kind: Service
metadata:
  name: picos-service
  namespace: picos
  labels:
    app: picos
    environment: production
spec:
  selector:
    app: picos
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 3000
  type: ClusterIP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
