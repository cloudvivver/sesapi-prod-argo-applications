# ============================================================================
# NOTA: Com AWS EBS e Storage Class gp3, NÃO é necessário criar PV manualmente
# O PV será criado automaticamente quando o PVC for aplicado (Dynamic Provisioning)
# ============================================================================
#
# Para usar Dynamic Provisioning (RECOMENDADO):
# 1. Apenas aplique o pvc.yaml
# 2. O Kubernetes criará o PV automaticamente via AWS EBS CSI Driver
#
# kubectl apply -f pvc.yaml
#
# ============================================================================

# Se você REALMENTE precisar criar um PV estático (não recomendado com EBS),
# descomente o exemplo abaixo e ajuste conforme necessário:

# apiVersion: v1
# kind: PersistentVolume
# metadata:
#   name: static-ebs-pv
# spec:
#   capacity:
#     storage: 100Gi
#   volumeMode: Filesystem
#   accessModes:
#     - ReadWriteOnce
#   persistentVolumeReclaimPolicy: Retain
#   storageClassName: gp3
#   csi:
#     driver: ebs.csi.aws.com
#     fsType: ext4
#     volumeHandle: vol-XXXXXXXXXXXXXXXXX  # ID do volume EBS existente
#   nodeAffinity:
#     required:
#       nodeSelectorTerms:
#       - matchExpressions:
#         - key: topology.kubernetes.io/zone
#           operator: In
#           values:
#           - sa-east-1a  # Ajustar para a zona correta

# ============================================================================
# Para verificar PVs criados automaticamente:
# kubectl get pv
# kubectl describe pv <pv-name>
# ============================================================================
