apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: azurefile-pvc
  namespace: picos-pi
  labels:
    app: picos
spec:
  accessModes:
    - ReadWriteOnce  # EBS suporta apenas RWO (ReadWriteOnce)
  storageClassName: gp3  # AWS EBS gp3 (padr√£o do cluster)
  resources:
    requests:
      storage: 100Gi