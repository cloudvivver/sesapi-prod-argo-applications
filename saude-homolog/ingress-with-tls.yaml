apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: webhomolog-ingress
  namespace: saude-homolog
  labels:
    app: webhomolog
    environment: homolog
  annotations:
    # Nginx Ingress Controller Annotations
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-buffering: "on"
    nginx.ingress.kubernetes.io/proxy-buffer-size: "128k"

    # Load Balancing
    nginx.ingress.kubernetes.io/load-balance: "least_conn"
    nginx.ingress.kubernetes.io/upstream-hash-by: "$remote_addr"

    # Session Affinity (importante para Rails)
    nginx.ingress.kubernetes.io/affinity: "cookie"
    nginx.ingress.kubernetes.io/session-cookie-name: "route"
    nginx.ingress.kubernetes.io/session-cookie-max-age: "172800"  # 48 horas
    nginx.ingress.kubernetes.io/session-cookie-secure: "true"
    nginx.ingress.kubernetes.io/session-cookie-samesite: "Lax"

    # Security Headers
    nginx.ingress.kubernetes.io/enable-cors: "false"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/ssl-protocols: "TLSv1.2 TLSv1.3"
    nginx.ingress.kubernetes.io/ssl-ciphers: "ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384"

    # HSTS (HTTP Strict Transport Security)
    nginx.ingress.kubernetes.io/hsts: "true"
    nginx.ingress.kubernetes.io/hsts-max-age: "31536000"
    nginx.ingress.kubernetes.io/hsts-include-subdomains: "true"
    nginx.ingress.kubernetes.io/hsts-preload: "true"

    # Rate Limiting (proteção contra DDoS)
    nginx.ingress.kubernetes.io/limit-rps: "100"
    nginx.ingress.kubernetes.io/limit-connections: "50"

    # Cert-Manager - Emissão automática de certificado Let's Encrypt
    cert-manager.io/cluster-issuer: letsencrypt-prod
    cert-manager.io/acme-challenge-type: http01

spec:
  ingressClassName: nginx

  # TLS Configuration - Certificado automático via Let's Encrypt
  tls:
    - hosts:
        - saude.devel.saude.pi.gov.br
      secretName: webhomolog-tls-cert  # Cert-manager criará este secret automaticamente

  rules:
    - host: saude.devel.saude.pi.gov.br
      http:
        paths:
          # Aplicação principal
          - path: /
            pathType: Prefix
            backend:
              service:
                name: webhomolog-service
                port:
                  number: 80

          # Health check endpoint (se existir)
          - path: /health
            pathType: Exact
            backend:
              service:
                name: webhomolog-service
                port:
                  number: 80

          # API endpoints (se necessário)
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: webhomolog-service
                port:
                  number: 80
