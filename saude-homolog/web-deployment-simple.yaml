apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    io.kompose.service: webhomolog
  name: webhomolog
  namespace: saude-homolog
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: webhomolog
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  minReadySeconds: 180
  template:
    metadata:
      labels:
        io.kompose.service: webhomolog
    spec:
      initContainers:
        - name: sync-public-assets
          image: 961341521437.dkr.ecr.sa-east-1.amazonaws.com/saude-publica-web:master-16
          imagePullPolicy: Always
          command: ["/bin/sh", "-c"]
          args:
            - |
              set -e
              echo "Sincronizando /app/public para volume compartilhado..."
              cp -R /app/public/. /shared-public
          volumeMounts:
            - name: public-assets
              mountPath: /shared-public
      containers:
        - name: webhomolog
          image: 961341521437.dkr.ecr.sa-east-1.amazonaws.com/saude-publica-web:master-16
          imagePullPolicy: Always
          command: ["/bin/bash", "-c"]
          args:
            - |
              echo "Iniciando aplicação..."
              mkdir -p /app/public/prd/sia
              mkdir -p /app/tmp/pids
              mkdir -p /app/tmp/sockets
              mkdir -p /app/log

              # Aguardar banco de dados estar pronto
              echo "Aguardando banco de dados..."
              sleep 10

              # Executar migrations
              # Configurar rbenv
              export RBENV_ROOT=/usr/local/rbenv
              export PATH="${RBENV_ROOT}/bin:${RBENV_ROOT}/shims:${PATH}"
              eval "$(rbenv init - bash)"

              bundle exec rake db:migrate || echo "Migrations failed, continuing..."

              # Iniciar servidor
              bundle exec puma -C config/puma/production.rb
          ports:
            - containerPort: 3000
          volumeMounts:
            - name: azurefile
              mountPath: /mnt/compartilhado
            - name: public-assets
              mountPath: /app/public
          envFrom:
            - configMapRef:
                name: env
            - secretRef:
                name: app-secrets
          resources:
            requests:
              cpu: "500m"
              memory: "2Gi"
            limits:
              cpu: "2000m"
              memory: "4Gi"
        - name: nginx-sidecar
          image: nginx:1.25
          ports:
            - containerPort: 80
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
            - name: public-assets
              mountPath: /app/public
      volumes:
        - name: azurefile
          persistentVolumeClaim:
            claimName: azurefile-pvc
        - name: nginx-config
          configMap:
            name: nginx-sidecar-config
        - name: public-assets
          emptyDir: {}

      restartPolicy: Always
