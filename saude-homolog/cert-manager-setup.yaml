# ============================================================================
# Cert-Manager ClusterIssuers para Let's Encrypt
# ============================================================================
#
# IMPORTANTE: Aplique este arquivo APENAS se cert-manager estiver instalado
#
# Para instalar cert-manager:
# kubectl apply -f https://github.com/cert-manager/cert-manager/releases/download/v1.13.0/cert-manager.yaml
#
# ============================================================================

---
# ClusterIssuer para Staging (testes)
# Use este primeiro para testar e evitar rate limits do Let's Encrypt
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-staging
spec:
  acme:
    # Servidor de staging do Let's Encrypt
    server: https://acme-staging-v02.api.letsencrypt.org/directory

    # Email para notificações de expiração
    email: seu-email@example.com  # IMPORTANTE: Alterar para seu email

    # Secret para armazenar chave privada da conta ACME
    privateKeySecretRef:
      name: letsencrypt-staging-account-key

    # HTTP-01 challenge via Ingress
    solvers:
    - http01:
        ingress:
          class: nginx

---
# ClusterIssuer para Produção
# Use este após testar com staging
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    # Servidor de produção do Let's Encrypt
    server: https://acme-v02.api.letsencrypt.org/directory

    # Email para notificações de expiração
    email: seu-email@example.com  # IMPORTANTE: Alterar para seu email

    # Secret para armazenar chave privada da conta ACME
    privateKeySecretRef:
      name: letsencrypt-prod-account-key

    # HTTP-01 challenge via Ingress
    solvers:
    - http01:
        ingress:
          class: nginx

---
# Issuer por namespace (alternativa ao ClusterIssuer)
# Use se quiser isolar certificados por namespace
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: letsencrypt-prod
  namespace: saude-homolog
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: seu-email@example.com  # IMPORTANTE: Alterar para seu email
    privateKeySecretRef:
      name: letsencrypt-prod-account-key
    solvers:
    - http01:
        ingress:
          class: nginx
